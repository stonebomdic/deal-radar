services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: credit-card-crawler
    ports:
      - "8000:8000"
    volumes:
      - app-data:/app/data
      - app-logs:/app/logs
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/credit_cards.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    restart: unless-stopped
    entrypoint: ["/app/scripts/entrypoint.sh"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        API_URL: http://app:8000
    container_name: credit-card-frontend
    ports:
      - "3000:3000"
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped

volumes:
  app-data:
    driver: local
  app-logs:
    driver: local
